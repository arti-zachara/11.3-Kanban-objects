<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban board</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Open+Sans+Condensed:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="board" class="board">
        <header>
          <h1>Kanban board</h1>
          <button class="create-column">
            Add a column <i class="btn-add fas fa-plus"></i>
          </button>
        </header>

        <div class="column-container"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>

    <!-- column template -->
    <script id="column-template" type="x-tmpl-mustache">
      <div class="column">
          <h2 class="column-title">{{ name }}</h2>
          <ul id={{ id }} class="column-card-list"></ul>
          <button class="btn-delete btn-round"><i class="fas fa-times"></i></button>
          <button class="add-card">Add a card <i class="btn-add fas fa-plus"></i></button>
      </div>
    </script>
    <!-- card template -->
    <script id="card-template" type="x-tmpl-mustache">
      <div class="card" id={{ id }}>
          <button class="btn-delete btn-round"><i class="fas fa-times"></i></button>
        <p class="card-description">{{ description }}</p>

      </div>
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
